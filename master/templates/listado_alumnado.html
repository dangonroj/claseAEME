<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <ul>
            {%  for alum in alumnos %}
                <li><a href="/master/alum/{{ alum.id }}">{{ alum.nombre }} {{ alum.apellidos }}</a></li>
            {% empty %}
                <p>No hay alumnos con esos apellidos.</p>
            {%  endfor %}
        </ul>
</body>
</html>
